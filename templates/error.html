<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#d3476e">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/ms_launcher-192-192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <title>MediScan Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div style="height: 28px;"></div>
    <form action="/" method="get">
        <img src="/static/logo.png" alt="logo" style="display: block; margin: 0 auto; width: 60px;">
        <!-- Add a gap-->
        <br>
        <!-- Add frames that outputs an error message-->
        <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
            <p style="font-size: 14px; font-weight: bold; margin: 0;">Error occured while processing your request</p>
            <p style="font-size: 14px; margin: 0;">Additional information: </p>
            <p style="font-style: oblique; font-size: 12px; margin: 0;">{{ error }}</p><br>
            <p style="font-style: oblique; font-size: 12px; margin: 0;">Request JSON: <br>{{ reqjson }}</p><br>
            <p style="font-style: oblique; font-size: 12px; margin: 0;">Response JSON: <br>{{ respjson }}</p>
        </div>
        

        <!--Input an image-->
        <input type="submit" name="submit" value="Submit another image">
        
    </form>

    <div style="text-align: center; font-size: 12px; color: #999;">This is a demo application made to test the deployed API for the project</div>
    <div style="text-align: center; font-size: 12px; color: #999;">"Real-Time Medicine Packet Recognition System in Dispensing Medicines"</div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
