<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#d3476e">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/ms_launcher-192-192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <title>MediScan Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<body>

    <div style="height: 28px;"></div>
    <form action="/result" method="post" enctype="multipart/form-data">
        <img src="/static/logo.png" alt="logo" style="display: block; margin: 0 auto; width: 60px;">
        <br>

        <!--Input an image-->
        <input type="file" name="image" accept="image/*">
        <input type="submit" name="submit" value="Submit">

        
    </form>

    <div style="text-align: center; font-size: 12px; color: #999;">This is a demo application made to test the deployed API for the project</div>
    <div style="text-align: center; font-size: 12px; color: #999;">"Real-Time Medicine Packet Recognition System in Dispensing Medicines"</div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
